<template name="posts">
  <h1>Posts</h1>

   <div class="container-fluid">
   	 <div class="row-fluid">
   	 	 <div class="row">
   	 	 	 <div class="span12">
   	 	 	 	<table class="table table-striped table-condensed table-bordered" >
   	 	 	 		<thead>
   	 	 	 			 <tr>
   	 	 	 			 	<td>Title</td>
   	 	 	 			 	<td>Name</td>
   	 	 	 				<td>Desc</td>
   	 	 	 			</tr>
   	 	 	 		</thead>
   	 	 	 		<tbody>
                        {{#each posts}}
                           <tr>
                           	   <td>{{title}}</td>
                           	   <td>{{name}}</td>
                           	   <td>{{desc}}</td>
                           	</tr>
                        {{/each}}
                           <tr>
                           	 <td><input  type="text"  name="title" id="title" /> </td>
                           	 <td><input  type="text"  name="name" id="name" /> </td>
                           	 <td><input  type="text"  name="desc" id="title" /> </td>
                           </tr>

   	 	 	 		</tbody>	
   	 	 	 	</table>
   	 	 	 		
   	 	 	 </div>	
   	 	 </div>	
   	 </div>
   </div>



</template>
